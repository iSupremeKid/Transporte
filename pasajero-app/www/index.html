<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.custom.structure.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.custom.theme.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.external-png.theme.css">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        <title>PasajeroApp</title>
    </head>
    <body>


<div data-role="page" id="loginUserPhone">

    <div data-role="header">
        <h1>Transporte</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <h1>Hola!</h1>
        <p>Esto es transportapp</p>

        <div class="ui-body ui-body-a ui-corner-all">
            <form id="loginPhoneForm" class="ui-field-contain">
                <label for="passenger_phone">Por favor ingresa tu número de teléfono para continuar</label>
                <input type="tel" name="passenger_phone" id="passenger_phone" placeholder="Número de 9 digitos" value="" required>
                <button type="submit" class="ui-shadow ui-btn ui-mini">Siguiente</button>
            </form>
        </div>

    </div><!-- /content -->

    <div data-role="footer">
        <h4>v0.0.1-alpha</h4>
    </div><!-- /footer -->
</div><!-- /page -->


<div data-role="page" id="confirmPhone">

    <div data-role="header">
        <h1>Transporte</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <p>Hemos enviado un sms a tu numero</p>

        <div class="ui-body ui-body-a ui-corner-all">
            <form id="validatePhoneForm" class="ui-field-contain">
                <label for="passenger_phone">Ingresa el el numero de 4 digitos que contiene para continuar</label>
                <input type="number" name="us" id="validation_code" placeholder="Codigo de 4 digitos" value="" required>
                <button type="submit" class="ui-shadow ui-btn ui-mini">Siguiente</button>
            </form>
        </div>

    </div><!-- /content -->

    <div data-role="footer">
        <h4>v0.0.1-alpha</h4>
    </div><!-- /footer -->

</div><!-- /page -->

<div data-role="page" id="registerUser">

    <div data-role="header">
        <h1>Transporte</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <p>Por favor registrate</p>

        <div class="ui-body ui-body-a ui-corner-all">
            <form id="registerUserForm" class="ui-field-contain">
                <input type="text" name="nombres" placeholder="Nombres" value="" required>
                <input type="text" name="apepat" placeholder="Apellido paterno" value="" required>
                <input type="text" name="apemat" placeholder="Apellido Materno" value="" required>
                <input type="number" name="dni" placeholder="DNI" value="" required>

                <button type="submit" class="ui-shadow ui-btn ui-mini">Registrarme</button>
            </form>
        </div>

    </div><!-- /content -->

    <div data-role="footer">
        <h4>v0.0.1-alpha</h4>
    </div><!-- /footer -->

</div><!-- /page -->


<div data-role="page" id="main" data-url="main">
    <div data-role="header" data-theme="b">
        <h1>Transporte</h1>
        <a href="#sidebar" data-icon="carat-r" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Abrir menu</a>
    </div><!-- /header -->
    <div role="main" class="ui-content">
        <h1>App</h1>
    </div><!-- /content -->
    <div data-role="panel" id="sidebar" data-display="push" data-position="right" data-theme="b">
        <p>Menu</p>
        <a href="#" data-rel="close" class="ui-btn ui-corner-all ui-shadow ui-mini ui-btn-inline ui-icon-delete ui-btn-icon-right">Close</a>
        <div data-role="footer">
            <h4>v0.0.1-alpha</h4>
        </div>
    </div><!-- /panel -->
</div>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
        <script type="text/javascript" src="bower_components/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
