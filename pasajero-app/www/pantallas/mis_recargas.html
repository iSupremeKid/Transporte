<h1>Historial de recargas</h1>
<ul data-role="listview" id="history_purchase_list" class="ui-listview">
	<li class="ui-li-static ui-body-inherit">...</li>
</ul>
<script>
	axios({
        method: "get",
        url: "http://www.rick-garcia.com/Transporte/api/getBillingHistory/" + window.localStorage.getItem("id"),
        data: {}
    })
    .then(function(response){
        var history = response.data;
        var html_final = "";
        
        for(x in history.data){
        	html_final += '<li class="ui-li-static ui-body-inherit">Monto: <span>s/</span>' + history.data[x]['monto'] + " - " + moment(history.data[x]['fecha']).format('LLL') + '</li>'
        }

        $("#history_purchase_list")
        .html(html_final);
    })
</script>
